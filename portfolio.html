  --text:#000;
  --accent:#6c7ae0;
}

.dark{

  --card:#1f1f2e;
  --text:#fff;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

.container{
  max-width:520px;
  margin:auto;
  padding:15px;
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:14px;
  margin-bottom:18px;
  box-shadow:0 6px 15px rgba(0,0,0,.1);
}

/* animation */
.animate{
  opacity:0;
  transform:translateY(30px);
  transition:.6s;
}

.show{
  opacity:1;
  transform:translateY(0);
}

.profile{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  display:block;
  margin:auto;
  border:4px solid var(--accent);
}

h2,h3{text-align:center;}

.btn{
  display:block;
  text-align:center;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  text-decoration:none;
  background:var(--accent);
  color:white;
  font-weight:bold;
  border:none;
}

.toggle{
  padding:6px 10px;
  margin:5px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.price{
  font-size:20px;
  font-weight:bold;
  text-align:center;
  color:var(--accent);
}

input,textarea{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #ccc;
}
</style>
</head>
